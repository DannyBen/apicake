language: ruby

env:
  global:
  - CC_TEST_REPORTER_ID=939f596b77a904e461fb6ca5456b114a8257e548ce9ec10084fdee90aab947eb

rvm:
  - "2.3.0"
  - "2.4.2"
  - "2.5.0"

notifications:
  email: false

before_install:
- gem install bundler

before_script:
- curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
- chmod +x ./cc-test-reporter
- ./cc-test-reporter before-build

script:
- bundle exec rspec

after_script: 
- ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT
